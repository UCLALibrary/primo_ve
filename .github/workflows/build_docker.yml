name: Build Docker Image
on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_docker_image:
    runs-on: macos-12
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: latest
